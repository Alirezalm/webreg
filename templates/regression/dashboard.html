<template id="dashboard">

    <div class="col">
        <h3> onReg </h3>
        <p>random linear regression problem</p>
        <form @submit.prevent="onSolve">
            <div class="form-group">
                <label for="features">Number of features: </label>
                <input v-model="problem.features" type="number" min="1" class="form-control " id="features"
                       placeholder="e.g. 10">
            </div>
            <div class="form-group">
                <label for="samples">Number of sample points: </label>
                <input v-model="problem.samples" type="number" min="10" class="form-control " id="samples"
                       placeholder="e.g. 100">
            </div>
            <button type="submit" class="btn btn-primary">Solve</button>
        </form>
    </div>
    <div class="col">
        <h3 v-if="solution.length" style="text-align: center">Solution</h3>
        <div v-if="solution.length">
            <table class="table" style="color: white">
                <thead>
                <tr>
                    <th scope="col">#</th>
{#                    <th scope="col">samples</th>#}
{#                    <th scope="col">features</th>#}
                    <th scope="col">objective</th>
                    <th scope="col">error</th>
                    <th scope="col">iter</th>
                </tr>
                </thead>
                <tbody>


                    <tr v-for="item in solution">
                        <th scope="row">#</th>
{#                        <td>[[problem.samples]]</td>#}
{#                        <td>[[problem.features]]</td>#}
                        <td>[[item.obj.toString().slice(0,7)]]</td>
                        <td>[[item.error.toString().slice(0,7)]]</td>
                        <td>[[item.max_iter]]</td>
                    </tr>



                </tbody>
            </table>
        </div>

    </div>

</template>
